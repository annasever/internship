- name: Copy dump file to to the server
  copy:
    src: "{{ playbook_dir }}/roles/postgres/files/2024-08-19.dump"
    dest: /tmp/2024-08-19.dump
    owner: "{{ postgresql_user }}"
    mode: "0755"

- name: Restore database from dump file
  ansible.builtin.shell: |
    psql -U {{ postgresql_user }} -d {{ postgresql_database }} -c "DROP SCHEMA public CASCADE; CREATE SCHEMA public;"
    psql --set ON_ERROR_STOP=off -U {{ postgresql_user }} -d {{ postgresql_database }} -1 -f /tmp/2024-08-19.dump
  # environment:
  #   PGPASSWORD: "{{ postgresql_password }}"
  args:
    executable: /bin/bash