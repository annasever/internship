---
- name: Include vars.yml
  include_vars: vars/vars.yml
  
- name: 1. Update apt cache
  apt:
    update_cache: yes

- name: 2. Install Java JDK 11
  apt:
    name: openjdk-11-jdk
    state: present

- name: 3. Install Tomcat 9
  apt:
    name: tomcat9
    state: present

- name: 4. Create directory for application
  file:
    path: /var/lib/tomcat9/webapps
    state: directory
    owner: tomcat
    group: tomcat

- name: 5. Ensure that Tomcat is started
  service:
    name: tomcat9
    state: started
    enabled: true

- name: 6. Copy WAR file to Tomcat
  copy:
    src: "{{ playbook_dir }}/roles/backend/files/ROOT.war"
    dest: /var/lib/tomcat9/webapps/
    group: tomcat
    mode: '0644'
  notify: Restart Tomcat

- name: 7. Copy .env file to Tomcat
  copy:
    src: "{{ playbook_dir }}/roles/backend/templates/.env.j2"
    dest: /var/lib/tomcat9/.env
    owner: tomcat
    group: tomcat
    mode: '0644'
  notify: Restart Tomcat

- name: 8. Generate .env file using template
  template:
    src: "roles/backend/templates/.env.j2"
    dest: /var/lib/tomcat9/.env
    owner: tomcat
    group: tomcat
    mode: '0644'

- name: 9. Create script to load environment variables
  copy:
    content: |
      #!/bin/bash
      set -a
      source /var/lib/tomcat9/.env
      set +a
    dest: /usr/share/tomcat9/bin/setenv.sh
    owner: tomcat
    group: tomcat
    mode: '0755'

- name: 10. Ensure setenv.sh is executable and used by Tomcat
  file:
    path: /usr/share/tomcat9/bin/setenv.sh
    state: file
    owner: tomcat
    group: tomcat
    mode: '0755'
  notify: Restart Tomcat 
